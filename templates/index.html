<!DOCTYPE html>
<html>
<head>
    <title>Financial Expert System</title>
</head>
<body>
    <h2>Enter Your Financial Details</h2>
    <form action="/" method="POST">
        <label>Name:</label>
        <input type="text" name="name" required><br><br>
        
        <label>Income:</label>
        <input type="number" name="income" required><br><br>
        
        <label>Expenses:</label>
        <input type="number" name="expenses" required><br><br>
        
        <label>Savings:</label>
        <input type="number" name="savings" required><br><br>

        <button type="submit">Get Advice</button>
    </form>
</body>
</html>
