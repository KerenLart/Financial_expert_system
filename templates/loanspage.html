            /* Buttons  */ 
            
            button {
                background: #12294e;
                color: white;
                border: none;
                padding: 12px 20px;
                border-radius: 6px;

                font-size: 16px;
                font-weight: bold;

                width: 100%;
            }
            
            button:hover {
                background: #0056b3;

            }
